<p-table
    [value]="lawyers()"
    [paginator]="true"
    [rows]="10"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template #header>
        <tr>
            <th style="width: 15%">First Name</th>
            <th style="width: 15%">Last Name</th>
            <th style="width: 18%">Email</th>
            <th style="width: 17%">Phone</th>
            <th style="width: 15%">Role</th>
            <th style="width: 15%">Sign up date</th>
            <th style="width: 15%">Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-userList>
        <tr>
            <td>{{ userList.firstName }}</td>
            <td>{{ userList.lastName }}</td>
            <td>{{ userList.email }}</td>
            <td>{{ userList.phone }}</td>
            <td>{{ userList.role }}</td>
            <td>{{ userList.signUpDate }}</td>
            <td class="flex items-center justify-start gap-3">
                <p-button
                    icon="pi pi-pen-to-square"
                    [outlined]="true"
                    [raised]="true"
                    (click)="onEdit()" />
                <p-button
                    severity="danger"
                    icon="pi pi-trash"
                    [outlined]="true"
                    [raised]="true" />
                <p-button
                    severity="secondary"
                    label="Approved"
                    [outlined]="true"
                    [raised]="true" />
            </td>
        </tr>
    </ng-template>
</p-table>
