<nav class="bg-white text-gray-700 w-full shadow-sm relative">
    <div class="flex flex-wrap items-center justify-between mx-auto px-4 py-4">
        <div (click)="toggleSidebar()" class="cursor-pointer">
            <hlm-icon size="lg" name="lucideAlignJustify" />
        </div>
        <div class="flex items-center gap-4">
            @if(!authState.getLoginStatus()) {
            <div class="flex gap-4">
                <button
                    hlmBtn
                    class="bg-success button-small text-success-foreground hover:bg-green-400"
                    [routerLink]="['/signup']">
                    Sign Up
                </button>
                <button
                    hlmBtn
                    [routerLink]="['/login']"
                    variant="default"
                    class="bg-gray-900 button-small text-white hover:bg-green-400">
                    Login
                </button>
            </div>
            } @else {
            <button
                hlmBtn
                size="default"
                variant="ghost"
                class="p-0"
                [brnMenuTriggerFor]="menu">
                <hlm-avatar variant="medium">
                    <img
                        src="/assets/avatar.png"
                        alt="User image"
                        hlmAvatarImage />
                    <span class="bg-success text-white" hlmAvatarFallback
                        >RG</span
                    >
                </hlm-avatar>
            </button>
            }
        </div>
    </div>

    <ng-template #menu>
        <hlm-menu class="w-56">
            <hlm-menu-label>John Doe</hlm-menu-label>
            <hlm-menu-separator />
            <hlm-menu-group>
                <button hlmMenuItem>
                    <lucide-icon name="user" hlmMenuIcon />
                    <span>Profile</span>
                    <hlm-menu-shortcut></hlm-menu-shortcut>
                </button>

                <button hlmMenuItem>
                    <lucide-icon name="settings" hlmMenuIcon />
                    <span>Settings</span>
                    <hlm-menu-shortcut></hlm-menu-shortcut>
                </button>

                <button hlmMenuItem>
                    <lucide-icon name="keyboard" hlmMenuIcon />
                    <span>Keyboard Shortcuts</span>
                    <hlm-menu-shortcut></hlm-menu-shortcut>
                </button>

                <button hlmMenuItem>
                    <lucide-icon name="users" hlmMenuIcon />
                    <span>Team</span>
                    <hlm-menu-shortcut></hlm-menu-shortcut>
                </button>

                <button hlmMenuItem [brnMenuTriggerFor]="submenuTpl">
                    <lucide-icon name="headset" hlmMenuIcon />
                    <span>Support</span>
                    <hlm-menu-item-sub-indicator />
                </button>
            </hlm-menu-group>

            <hlm-menu-separator />

            <button hlmMenuItem (click)="logout()" class="cursor-pointer">
                <lucide-icon name="log-out" hlmMenuIcon />

                <span>Logout</span>
                <hlm-menu-shortcut></hlm-menu-shortcut>
            </button>
        </hlm-menu>
    </ng-template>

    <ng-template #submenuTpl>
        <hlm-sub-menu>
            <button hlmMenuItem>
                <lucide-icon name="mail" hlmMenuIcon />
                Email
            </button>

            <button hlmMenuItem>
                <lucide-icon name="message-circle" hlmMenuIcon></lucide-icon>
                Message
            </button>
            <hlm-menu-separator />
            <button hlmMenuItem>
                <lucide-icon name="plus-circle" hlmMenuIcon />
                <span>More</span>
            </button>
        </hlm-sub-menu>
    </ng-template>
</nav>
