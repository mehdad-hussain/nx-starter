<div class="flex gap-0">
    <div
        [ngClass]="{
            'w-20': isSidebarCollapsed,
            'w-64': !isSidebarCollapsed,
        }"
        class="sticky bottom-0 left-0 top-0 z-50 flex h-screen w-64 flex-col justify-between overflow-y-auto bg-white text-gray-100 shadow-md">
        <app-sidebar-default
            [isCollapsed]="isSidebarCollapsed"></app-sidebar-default>
    </div>

    <section class="flex-1">
        <app-header-default
            (sidebarToggle)="toggleSidebar()"
            class="sticky top-0 z-50"></app-header-default>

        <main class="p-4">
            <ng-content></ng-content>
        </main>
    </section>
</div>
