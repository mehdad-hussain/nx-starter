<body class="p-6">
    <div class="max-w-8xl mx-auto">
        <div class="items-center justify-between md:flex">
            <!-- Left Side -->
            <div class="w-full p-4">
                <div class="flex flex-col items-center">
                    <img
                        class="mb-4 h-64 w-64 rounded-full border-4 border-slate-800"
                        src="https://via.placeholder.com/150"
                        alt="Profile Picture" />
                    <div class="flex gap-2">
                        <button
                            class="rounded bg-slate-500 px-4 py-2 text-white">
                            Edit
                        </button>
                        <button
                            class="rounded bg-slate-700 px-4 py-2 text-white">
                            Delete
                        </button>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button
                            class="rounded bg-blue-500 px-4 py-2 text-white">
                            Connect to Google
                        </button>
                        <button
                            class="rounded bg-slate-500 px-4 py-2 text-white">
                            Revoke
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="w-full p-4">
                <section class="mb-4 w-full p-4">
                    <h2 class="mb-4 text-lg font-bold">Edit Profile</h2>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >First Name</label
                        >
                        <input
                            type="text"
                            class="mt-2 w-full"
                            placeholder="First Name" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Second Name</label
                        >
                        <input
                            type="text"
                            class="mt-2 w-full"
                            placeholder="Second Name" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="mt-2 w-full"
                            placeholder="Email" />
                    </div>
                    <button
                        class="rounded bg-green-500 px-4 py-2 text-white hover:bg-green-400">
                        Save
                    </button>
                </section>

                <section class="w-full p-4">
                    <h2 class="mb-4 text-lg font-bold">Change Password</h2>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Current Password</label
                        >
                        <input
                            type="password"
                            class="mt-2 w-full"
                            placeholder="Current Password" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >New Password</label
                        >
                        <input
                            type="password"
                            class="mt-2 w-full"
                            placeholder="New Password" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Confirm New Password</label
                        >
                        <input
                            type="password"
                            class="mt-2 w-full"
                            placeholder="Confirm New Password" />
                    </div>
                    <button
                        class="rounded bg-green-500 px-4 py-2 text-white hover:bg-green-400">
                        Change Password
                    </button>
                </section>
            </div>
        </div>
    </div>
</body>
>
