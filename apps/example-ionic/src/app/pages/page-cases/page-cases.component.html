<div class="title-section">
    <ion-icon class="back-icon" name="arrow-back-circle-outline"></ion-icon>
    <span class="title">Cases</span>
</div>

<div class="searchbar">
    <ion-icon name="search-outline"></ion-icon>
    <ion-input placeholder="Search Case"></ion-input>
</div>

<div class="case-card">
    <div class="card-title-section">
        <div class="text-dec">
            <span class="title-dec">Ariful vs Ferdous</span>
            <span class="case-status">Pending</span>
        </div>
        <div class="action">
            <button class="action-edit">
                <ion-icon class="icon-edit" name="create-outline"></ion-icon>
            </button>
            <button class="action-delete">
                <ion-icon class="icon-delete" name="trash-outline"></ion-icon>
            </button>
        </div>
    </div>

    <div class="case-info">
        <div class="case-details">
            <div class="case-court">
                <ion-icon name="location-outline"></ion-icon>
                <span class="details-text">Dhaka Judge Court</span>
            </div>
            <div class="case-date">
                <ion-icon name="calendar-outline"></ion-icon>
                <span class="details-text">10/2/2025</span>
            </div>
        </div>
        <div class="case-type">
            <span>Type: <span class="type-text">Personal Injury</span></span>
        </div>
        <img class="client-img" src="assets/images/default.png" alt="Client Image">
    </div>
</div>



<ion-button shape="round">
    <ion-text>Create New Case</ion-text>
  </ion-button>
