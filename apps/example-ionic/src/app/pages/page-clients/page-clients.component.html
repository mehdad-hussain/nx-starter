<div class="title-section">
    <ion-icon class="back-icon" name="arrow-back-circle-outline"></ion-icon>
    <span class="title">Clients</span>
</div>

<ion-content>
    <div class="searchbar">
        <ion-icon name="search-outline"></ion-icon>
        <ion-input placeholder="Search Client"></ion-input>
    </div>

    <div class="client-card">
        <div class="card-title-section">
            <div class="text-dec">
                <span class="title-dec">Ariful Hoque</span>
            </div>
            <div class="action">
                <button class="action-edit">
                    <ion-icon
                        class="icon-edit"
                        name="create-outline"></ion-icon>
                </button>
                <button class="action-delete">
                    <ion-icon
                        class="icon-delete"
                        name="trash-outline"></ion-icon>
                </button>
            </div>
        </div>

        <div class="client-info">
            <div class="client-details">
                <div class="client-contact">
                    <ion-icon name="call-outline"></ion-icon>
                    <span class="details-text"> 09834 9384 33 </span>
                </div>
                <div class="client-email">
                    <ion-icon name="mail-outline"></ion-icon>
                    <span class="details-text">john.info</span>
                </div>
                <div class="client-location">
                    <ion-icon name="location-outline"></ion-icon>
                    <span class="details-text">Chittagong</span>
                </div>
            </div>
            <div class="client-type">
                <span
                    >Type: <span class="type-text">Personal Injury</span></span
                >
            </div>
            <img
                class="client-img"
                src="assets/images/default.png"
                alt="Client Image" />
        </div>
        <ion-text
            >Lorem ipsum dolor sit, amet consectetur adipisicing elit. At illum
            magnam itaque exercitationem. Unde, ipsum.</ion-text
        >
    </div>
</ion-content>
