<div class="table">
    <ion-text class="title">Forgot Password</ion-text>

    <ion-input
        type="email"
        label="Email"
        label-placement="floating"
        fill="outline"
        placeholder="Enter your email"
        errorText="Invalid email"
        ngModel
        email></ion-input>

    <ion-button
        [routerLink]="['/account-created']"
        size="large"
        [strong]="true"
        color="success"
        >Send reset link</ion-button
    >
</div>
