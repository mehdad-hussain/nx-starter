<body>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Password Recovery</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-input
                type="email"
                label="Email"
                label-placement="floating"
                fill="outline"
                placeholder="Enter your email"
                errorText="Invalid email"
                ngModel
                email></ion-input>

            <div>
                <ion-button size="large" color="success" expand="block"
                    >Send Reset Email</ion-button
                >
            </div>
        </ion-card-content>
    </ion-card>
</body>
