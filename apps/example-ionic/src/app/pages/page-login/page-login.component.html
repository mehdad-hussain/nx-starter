<div class="table">
    <ion-text class="title">Sign In</ion-text>

    <ion-input
        type="email"
        label="Email"
        label-placement="floating"
        fill="outline"
        placeholder="Enter your email"
        errorText="Invalid email"
        ngModel
        email></ion-input>

    <ion-input
        type="password"
        label="Password"
        label-placement="floating"
        fill="outline"
        placeholder="Enter your Password"
        errorText="Invalid password"
        ngModel
        email></ion-input>

    <ion-button [routerLink]="['/home']" size="large" [strong]="true" color="success">Sign In</ion-button>

    <ion-text class="ion-text" [routerLink]="['/forgot-password']" color="primary">
        Forgot Password?
    </ion-text>
</div>
