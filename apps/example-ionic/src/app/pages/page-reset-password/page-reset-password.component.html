<body>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Reset Password</ion-card-title>
        </ion-card-header>

        <ion-card-content>

            <ion-input
                type="password"
                label="Current Password"
                label-placement="floating"
                fill="outline"
                placeholder="Enter Current Password"
                errorText="Invalid password"
                ngModel
                email></ion-input>

            <ion-input
                type="password"
                label="New Password"
                label-placement="floating"
                fill="outline"
                placeholder="Enter New Password"
                errorText="Invalid password"
                ngModel
                email></ion-input>

            <ion-input
                type="password"
                label="Confirm New Password"
                label-placement="floating"
                fill="outline"
                placeholder="Enter Confirm New Password"
                errorText="Invalid password"
                ngModel
                email></ion-input>

            <div>
                <ion-button size="large" color="success" expand="block"
                    >Reset Password</ion-button
                >
            </div>
        </ion-card-content>
    </ion-card>
</body>
