<ion-text class="title">Change Password</ion-text>
<div class="table">
    <div class="input-field">
        <ion-input
            type="password"
            label="Password"
            label-placement="floating"
            fill="outline"
            placeholder="Enter your Password"></ion-input>
    </div>
    <div class="input-field">
        <ion-input
            type="password"
            label="New Password"
            label-placement="floating"
            fill="outline"
            placeholder="Enter your New Password"></ion-input>
    </div>
    <div class="input-field">
        <ion-input
            type="password"
            label="Confirm Password"
            label-placement="floating"
            fill="outline"
            placeholder="Enter Confirm Password"></ion-input>
    </div>
    <ion-button size="large" [strong]="true" type="submit" color="success"
        >Change Password</ion-button
    >
</div>
