<div class="card">
    @let state = this.casesStateService.selectAll() | async;
    <p-table
        [value]="cases()"
        [paginator]="true"
        [first]="0"
        [rows]="state?.size"
        (onPage)="pageChange($event)"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        [globalFilterFields]="['name', 'defendant', 'court', 'status']"
        [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template #header>
            <tr>
                <th style="width: 15%">Case Number</th>
                <th style="width: 25%">Case Title</th>
                <th style="width: 17%">Client Name</th>
                <th style="width: 15%">Court Name</th>
                <th style="width: 15%">Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-cases>
            <tr>
                <td>{{ cases.number }}</td>
                <td>{{ cases.name }}</td>
                <td>{{ cases.defendant }}</td>
                <td>{{ cases.court }}</td>
                <td class="flex items-center justify-start gap-3">
                    <p-button
                        severity="secondary"
                        icon="pi pi-eye"
                        [outlined]="true"
                        [raised]="true"
                        [routerLink]="['/dashboard/case', cases.number]" />
                    <p-button
                        icon="pi pi-pen-to-square"
                        [outlined]="true"
                        [raised]="true"
                        (click)="onEdit()" />
                    <p-button
                        severity="danger"
                        icon="pi pi-trash"
                        [outlined]="true"
                        [raised]="true"
                        (click)="deleteCase(cases.id)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
