<section class="bg-gradient py-16">
    <div class="container">
        <div class="grid grid-cols-12 gap-y-8 md:gap-x-8 md:gap-y-0">
            <div class="col-span-12 md:col-span-7">
                <div class="flex flex-col justify-center h-full">
                    <h1
                        class="text-3xl lg:text-[72px] font-bold lg:leading-[5.1rem]">
                        {{ hero.title }}
                    </h1>
                    <p class="text-base lg:text-xl mt-6 max-w-[41rem]">
                        {{ hero.description }}
                    </p>
                    <div class="space-x-4 mt-6">
                        <button class="btn-fill">Get Start</button>
                        <button class="btn-outline">Contact</button>
                    </div>
                </div>
            </div>
            <div class="col-span-12 md:col-span-5">
                <div class="flex justify-center">
                    <img
                        src="../../../../../assets/images/hero/2.png"
                        width="400"
                        alt="" />
                </div>
            </div>
        </div>
    </div>
</section>
