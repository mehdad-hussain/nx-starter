<div class="w-full rounded-sm border p-4">
    <h2 class="mb-4 text-lg font-bold">Edit Profile</h2>
    <div class="mb-4">
        <label class="block font-bold text-gray-700">First Name</label>
        <input
            type="text"
            class="mt-2 h-12 w-full rounded-lg p-2"
            placeholder="First Name" />
    </div>
    <div class="mb-4">
        <label class="block font-bold text-gray-700">Second Name</label>
        <input
            type="text"
            class="mt-2 h-12 w-full rounded-lg p-2"
            placeholder="Second Name" />
    </div>
    <div class="mb-4">
        <label class="block font-bold text-gray-700">Email</label>
        <input
            type="email"
            class="mt-2 h-12 w-full rounded-lg p-2"
            placeholder="Email" />
    </div>
    <button
        class="rounded bg-green-500 px-4 py-2 text-white hover:bg-green-400">
        Save
    </button>
</div>
