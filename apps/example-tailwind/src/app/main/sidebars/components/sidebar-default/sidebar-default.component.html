<div class="px-4 py-6">
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
        <img
            src="https://flowbite.com/docs/images/logo.svg"
            class="h-8"
            alt="Flowbite Logo" />
        <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >My App</span
        >
    </a>

    <ul class="mt-6 space-y-1">
        <li>
            <a
                [routerLink]="['/test-protocol']"
                class="block rounded-sm bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700">
                Home
            </a>
        </li>

        <li
            *ngFor="
                let item of [
                    'Requirements',
                    'Test Protocols',
                    'Execution Tests',
                    'Deviations'
                ]
            ">
            <details class="group [&_summary::-webkit-details-marker]:hidden">
                <summary
                    class="flex cursor-pointer items-center justify-between rounded-sm px-4 py-2 text-gray-300 hover:bg-gray-100 hover:text-gray-700">
                    <span class="text-sm font-medium">{{ item }}</span>

                    <span
                        class="shrink-0 transition duration-300 group-open:-rotate-180">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </span>
                </summary>

                <ul class="mt-2 space-y-1 px-4">
                    <li>
                        <a
                            href="#"
                            class="block rounded-sm px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-100 hover:text-gray-700">
                            Item 1
                        </a>
                    </li>

                    <li>
                        <a
                            href="#"
                            class="block rounded-sm px-4 py-2 text-sm font-medium text-gray-300 hover:bg-gray-100 hover:text-gray-700">
                            Item 2
                        </a>
                    </li>
                </ul>
            </details>
        </li>
    </ul>
</div>
