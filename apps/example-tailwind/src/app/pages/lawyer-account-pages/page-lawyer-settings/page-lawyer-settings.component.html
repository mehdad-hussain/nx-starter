<div class="relative">
    <h3 class="text-grayShade my-5 text-4xl font-semibold">Settings</h3>
    <div
        style="box-shadow: 0px 1px 10px 0px #00000040"
        class="rounded-2xl bg-white px-6 pb-56 pt-6">
        <h6 class="mb-2.5 text-xl">Daily Updates</h6>
        <p class="text-gray43 text-sm leading-loose">
            Do you want to enable daily update feature for your team?
        </p>
        <p class="text-gray43 text-sm leading-loose">
            If enabled, every team member must fill a daily report where they
            will be asked to answer following questions:
        </p>
        <ul class="text-gray43 ml-6 list-disc text-sm leading-loose">
            <li>Brief of the work done</li>
            <li>Challenges</li>
            <li>Questions</li>
        </ul>

        <div class="my-4 flex items-center justify-start gap-2.5">
            <span
                (click)="togglebtnState = false"
                class="text-gray43 cursor-pointer text-sm"
                >Disabled</span
            >
            <label for="toggle" class="flex cursor-pointer items-center">
                <div class="relative rounded-full border-2 border-black">
                    <input
                        type="checkbox"
                        id="toggle"
                        class="sr-only"
                        [(ngModel)]="togglebtnState" />
                    <div class="block h-5 w-10 rounded-full"></div>
                    <div
                        class="dot absolute left-1 top-0.5 h-4 w-4 rounded-full bg-black transition"></div>
                </div>
            </label>
            <span
                (click)="togglebtnState = true"
                class="text-gray43 cursor-pointer text-sm"
                >Enabled</span
            >
        </div>

        <div>
            <h6 class="my-3 text-xl">Your Organization</h6>
            <div class="flex w-1/3 items-center justify-start gap-3">
                <input
                    type="text"
                    placeholder="Afiful Hoqueâ€™s Organization"
                    class="input px-3" />
                <div
                    class="border-graye bg-grayf8 flex cursor-pointer items-center justify-start gap-2 rounded-full border px-4">
                    <i class="pi pi-pencil"></i>
                    <span>Edit</span>
                </div>
                <div>
                    <i class="pi pi-trash text-lg text-[#FF0000]"></i>
                </div>
            </div>
        </div>
    </div>
</div>
