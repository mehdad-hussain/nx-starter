<body class="bg-gray-100 flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
        <div class="mb-6 flex justify-center">
            <svg
                width="80"
                height="80"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="24" height="24" rx="12" fill="#4CAF50" />
                <path
                    d="M10 14.17L7.83 12L6.41 13.41L10 17L18 9L16.59 7.59L10 14.17Z"
                    fill="white" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold mb-6">
            Successfully Verified
        </h2>
        <p class="text-gray-700 mb-6">
            Congratulations! Your account has been successfully
            verified.
        </p>
        <a
            [routerLink]="['/login']"
            class="bg-success text-success-foreground hover:bg-green-400 px-4 py-2 rounded"
            >Go to Login</a
        >
    </div>
</body>
