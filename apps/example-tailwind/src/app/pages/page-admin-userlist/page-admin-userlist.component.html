<div class="">
    <div class="flex justify-between">
        <h1 class="font-bold text-3xl">Users</h1>
        <div class="flex gap-4">
            <div>
                <div class="relative w-96">
                    <div
                        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Heroicon: search icon -->
                        <i class="pi pi-search text-sm"></i>
                    </div>
                    <input
                        class="w-full pl-10 bg-green-50 border sm:text-sm"
                        type="text"
                        placeholder="Search" />
                </div>
            </div>
            <button>Invite User</button>
        </div>
    </div>

    <table class="min-w-full">
        <thead class="bg-gray-50 dark:bg-gray-700">
            <tr>
                <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                    First Name
                </th>
                <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                    Last Name
                </th>
                <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                    Email
                </th>
                <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                    Role
                </th>
                <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">
                    Action
                </th>
            </tr>
        </thead>
        <tbody
            class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
            @for (user of users; track user) {
                <tr>
                    <td
                        class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                        {{ user.firstName }}
                    </td>
                    <td
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                        {{ user.lastName }}
                    </td>
                    <td
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                        {{ user.email }}
                    </td>
                    <td
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                        {{ user.role }}
                    </td>
                    <td class="px-6 whitespace-nowrap text-sm font-medium">
                        <div class="flex gap-2">
                            <button id="edit-profile">
                                <i class="pi pi-cog text-sm"></i>
                            </button>
                            <button id="edit-profile">
                                <i class="pi pi-trash text-sm"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            }
        </tbody>
    </table>

    <div class="mt-6">
        <h1 class="font-bold text-4xl">Roles</h1>
        <div class="mt-4 flex gap-4">
            <button>Lawyer</button>
            <button>Barrister</button>
            <button>Accountant</button>
            <button>Official</button>
        </div>
        <button>Create Role</button>
    </div>
</div>
