<div class="container mx-auto px-4 py-6">
    <div class="flex gap-4">
        <hlm-dialog>
            <button id="edit-profile" brnDialogTrigger hlmBtn>
                Invite User
            </button>
            <hlm-dialog-content
                class="sm:max-w-[600px] w-full"
                *brnDialogContent="let ctx">
                <hlm-dialog-header>
                    <h3 hlmDialogTitle class="text-2xl font-bold">
                        Invite User
                    </h3>
                </hlm-dialog-header>
                <div class="py-12 grid gap-4">
                    <div class="items-center grid grid-cols-4 w-96 gap-4">
                        <label hlmLabel for="email" class="text-right"
                            >Email</label
                        >
                        <input
                            hlmInput
                            id="email"
                            value="Enter User's Email"
                            class="col-span-3" />
                    </div>
                    <div class="items-center grid grid-cols-4 gap-4">
                        <label hlmLabel for="role" class="text-right"
                            >User Role</label
                        >
                        <input
                            hlmInput
                            id="role"
                            value="Enter the role"
                            class="col-span-3" />
                    </div>
                </div>
                <hlm-dialog-footer>
                    <button hlmBtn type="submit">Submit</button>
                </hlm-dialog-footer>
            </hlm-dialog-content>
        </hlm-dialog>
        <div>
            <div class="relative w-96">
                <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <!-- Heroicon: search icon -->
                    <hlm-icon size="sm" name="lucideSearch" />
                </div>
                <input
                    class="w-full pl-10 bg-green-50 border sm:text-sm"
                    type="text"
                    placeholder="Search"
                    hlmInput />
            </div>
        </div>
    </div>

    <div class="flex mt-6 flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden shadow-md sm:rounded-lg">
                    <table class="min-w-full">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    First Name
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Last Name
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Email
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Role
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Sign Up Date
                                </th>
                                <th
                                    scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody
                            class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <tr *ngFor="let user of users">
                                <td
                                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                                    {{ user.firstName }}
                                </td>
                                <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    {{ user.lastName }}
                                </td>
                                <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    {{ user.email }}
                                </td>
                                <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    {{ user.role }}
                                </td>
                                <td
                                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                                    {{ user.signUpDate }}
                                </td>
                                <td
                                    class="px-6 whitespace-nowrap text-sm font-medium">
                                    <div class="flex gap-2">
                                        <hlm-dialog>
                                            <button
                                                id="edit-profile"
                                                brnDialogTrigger>
                                                <hlm-icon
                                                    size="sm"
                                                    name="lucideCog" />
                                            </button>

                                            <hlm-dialog-content
                                                class="sm:max-w-[600px] w-full"
                                                *brnDialogContent="let ctx">
                                                <hlm-dialog-header>
                                                    <h3
                                                        hlmDialogTitle
                                                        class="text-2xl font-bold">
                                                        Edit User
                                                    </h3>
                                                </hlm-dialog-header>
                                                <div class="py-12 grid gap-4">
                                                    <div
                                                        class="items-center grid grid-cols-4 w-96 gap-4">
                                                        <label
                                                            hlmLabel
                                                            for="email"
                                                            class="text-right"
                                                            >Email</label
                                                        >
                                                        <input
                                                            hlmInput
                                                            id="email"
                                                            value="Enter User's Email"
                                                            class="col-span-3" />
                                                    </div>
                                                    <div
                                                        class="items-center grid grid-cols-4 gap-4">
                                                        <label
                                                            hlmLabel
                                                            for="role"
                                                            class="text-right"
                                                            >User Role</label
                                                        >
                                                        <input
                                                            hlmInput
                                                            id="role"
                                                            value="Enter the role"
                                                            class="col-span-3" />
                                                    </div>
                                                </div>
                                                <hlm-dialog-footer>
                                                    <button
                                                        hlmBtn
                                                        type="submit">
                                                        Save
                                                    </button>
                                                </hlm-dialog-footer>
                                            </hlm-dialog-content>
                                        </hlm-dialog>
                                        <hlm-dialog>
                                            <button
                                                id="edit-profile"
                                                brnDialogTrigger>
                                                <hlm-icon
                                                    size="sm"
                                                    name="lucideTrash2" />
                                            </button>

                                            <hlm-dialog-content
                                                class="sm:max-w-[600px] w-full"
                                                *brnDialogContent="let ctx">
                                                <hlm-dialog-header>
                                                    <h3
                                                        hlmDialogTitle
                                                        class="text-2xl font-bold">
                                                        Delete User?
                                                    </h3>
                                                </hlm-dialog-header>
                                                <div class="py-4 grid gap-4">
                                                    <h1>
                                                        Are you sure You want to
                                                        delete this user?
                                                    </h1>
                                                </div>
                                                <hlm-dialog-footer
                                                    class="flex gap-2">
                                                    <button hlmBtn>
                                                        Cancel
                                                    </button>
                                                    <button
                                                        hlmBtn
                                                        class="bg-green-500"
                                                        type="submit">
                                                        Save
                                                    </button>
                                                </hlm-dialog-footer>
                                            </hlm-dialog-content>
                                        </hlm-dialog>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
