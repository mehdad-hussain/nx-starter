<div class="flex items-center justify-center min-h-fit">
    <section class="w-full mt-32 p-8" hlmCard>
        <h2 class="text-2xl mt-4 font-bold mb-6 text-center">
            Forgot Password
        </h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div hlmCardContent>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2"
                        >Email</label
                    >
                    <input
                        class="w-96"
                        placeholder="Email"
                        type="email"
                        formControlName="email" />
                </div>

                @if (error) {
                    <div class="text-red-500 mb-4">{{ error }}</div>
                }

                <div class="flex items-center justify-between">
                    <button
                        type="submit"
                        class="bg-success text-success-foreground hover:bg-green-400 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Send Reset Link
                    </button>
                    <a
                        [routerLink]="['/login']"
                        class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800">
                        Back to Login
                    </a>
                </div>
            </div>
        </form>
    </section>
</div>
