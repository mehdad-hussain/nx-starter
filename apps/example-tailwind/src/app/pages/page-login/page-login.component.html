<div class="flex items-center justify-center min-h-fit">
    <section class="w-full mt-32 p-4 max-w-md" hlmCard>
        <h2 class="text-2xl mt-4 font-bold mb-6 text-center">Login</h2>
        <form>
            <div hlmCardContent>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold mb-2"
                        >Email</label
                    >
                    <input
                        class="w-96"
                        hlmInput
                        placeholder="Email"
                        type="email"
                        formControlName="email" />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-bold mb-2"
                        >Password</label
                    >
                    <input
                        class="w-96"
                        placeholder="Password"
                        hlmInput
                        type="password"
                        formControlName="password" />
                </div>
                <div class="flex items-center justify-between">
                    <button
                        type="submit"
                        hlmBtn
                        class="bg-success text-success-foreground hover:bg-green-400">
                        Sign In
                    </button>
                    <a
                        [routerLink]="['/forgot-password']"
                        class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </form>
    </section>
</div>
