<section>
    <h1 class="text-2xl font-bold">Organizations</h1>
    <div class="my-5 flex justify-between items-center">
        <div class="flex justify-start items-center gap-3">
            <div>
                <p-button
                    label="Filters"
                    icon="pi pi-filter"
                    iconPos="left"></p-button>
            </div>
            <div
                class="flex justify-start gap-2 items-center bg-gray-200 p-1 rounded-md px-3">
                <p-select
                    [options]="status"
                    [(ngModel)]="selected"
                    optionLabel="name"
                    size="small"
                    styleClass="{'border-radius': '24px'}"
                    placeholder="Select a Status"
                    class="w-full md:w-56" />
                <p-select
                    [options]="status"
                    [(ngModel)]="selected"
                    optionLabel="name"
                    size="small"
                    placeholder="Sorting"
                    class="w-full md:w-56" />
            </div>
        </div>
        <div class="flex justify-end items-center gap-3">
            <div class="flex justify-start items-center gap-2">
                <input type="text" pInputText size="small" />
                <p-button icon="pi pi-search" />
            </div>
            <p-button
                class=""
                size="small"
                (onClick)="openCreateOrganizationModal()">
                <i class="pi pi-plus"></i> Create</p-button
            >
        </div>
    </div>
    <div>
        <div class="bg-gray-100 p-2 rounded-md">
            <app-organization-table
                [organizations]="organizations"
                [(visible)]="visible"
                [(editMode)]="editMode"></app-organization-table>
        </div>
    </div>

    <div>
        <p-dialog
            header="{{
                editMode() ? 'Edit Organization' : 'Create Organization'
            }}"
            [modal]="true"
            [(visible)]="visible"
            [style]="{
                width: '50%',
            }">
            <div class="flex flex-col justify-start items-start mb-4">
                <label class="font-semibold mb-2">Name</label>
                <input pInputText class="flex-auto w-full" autocomplete="off" />
            </div>
            <div class="flex flex-col justify-start items-start mb-4">
                <label class="font-semibold mb-2">Email</label>
                <input pInputText class="flex-auto w-full" autocomplete="off" />
            </div>

            <div class="flex justify-start items-center gap-5">
                <div class="flex flex-col justify-start items-start mb-4 w-1/2">
                    <label class="font-semibold mb-2">Working Hour start</label>
                    <input
                        pInputText
                        class="flex-auto w-full"
                        autocomplete="off" />
                </div>

                <div class="flex flex-col justify-start items-start mb-4 w-1/2">
                    <label class="font-semibold mb-2">Working Hour End</label>
                    <input
                        pInputText
                        class="flex-auto w-full"
                        autocomplete="off" />
                </div>
            </div>

            <div class="flex flex-col justify-start items-start mb-4">
                <label class="font-semibold mb-2">Add Member</label>
                <input pInputText class="flex-auto w-full" autocomplete="off" />
            </div>

            <div class="flex justify-start items-center my-5 gap-5">
                <p-fileupload
                    mode="basic"
                    name="demo[]"
                    chooseIcon="pi pi-upload"
                    url="https://www.primefaces.org/cdn/api/upload.php"
                    accept="image/*"
                    maxFileSize="1000000"
                    [auto]="true"
                    chooseLabel="Upload organization profile image" />
                <p-fileupload
                    mode="basic"
                    name="demo[]"
                    chooseIcon="pi pi-upload"
                    url="https://www.primefaces.org/cdn/api/upload.php"
                    accept="image/*"
                    maxFileSize="1000000"
                    [auto]="true"
                    chooseLabel="Upload organization cover image" />
            </div>
            <div class="flex justify-end gap-2">
                <p-button
                    label="Cancel"
                    severity="secondary"
                    (click)="cancel()" />
                <p-button
                    label="{{ editMode() ? 'Update' : 'Save' }}"
                    (click)="onSave()" />
            </div>
        </p-dialog>
    </div>
</section>
