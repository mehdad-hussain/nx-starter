<body class="p-6">
    <div class="max-w-8xl mx-auto">
        <div class="md:flex justify-between items-center">
            <!-- Left Side -->
            <div class="p-4 w-full">
                <div class="flex flex-col items-center">
                    <img
                        class="w-64 h-64 border-4 border-slate-800 rounded-full mb-4"
                        src="https://via.placeholder.com/150"
                        alt="Profile Picture" />
                    <div class="flex gap-2">
                        <button
                            class="bg-slate-500 text-white px-4 py-2 rounded">
                            Edit
                        </button>
                        <button
                            class="bg-slate-700 text-white px-4 py-2 rounded">
                            Delete
                        </button>
                    </div>
                    <div class="flex mt-4 gap-2">
                        <button
                            class="bg-blue-500 text-white px-4 py-2 rounded">
                            Connect to Google
                        </button>
                        <button
                            class="bg-slate-500 text-white px-4 py-2 rounded">
                            Revoke
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Side -->
            <div class="p-4 w-full">
                <section class="w-full p-4 mb-4" hlmCard>
                    <h2 class="text-lg font-bold mb-4">Edit Profile</h2>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >First Name</label
                        >
                        <input
                            type="text"
                            hlmInput
                            class="w-full mt-2"
                            placeholder="First Name" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Second Name</label
                        >
                        <input
                            type="text"
                            hlmInput
                            class="w-full mt-2"
                            placeholder="Second Name" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Email</label
                        >
                        <input
                            type="email"
                            hlmInput
                            class="w-full mt-2"
                            placeholder="Email" />
                    </div>
                    <button class="bg-green-500 hover:bg-green-400 text-white px-4 py-2 rounded">
                        Save
                    </button>
                </section>

                <section class="w-full p-4" hlmCard>
                    <h2 class="text-lg font-bold mb-4">Change Password</h2>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Current Password</label
                        >
                        <input
                            type="password"
                            hlmInput
                            class="w-full mt-2"
                            placeholder="Current Password" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >New Password</label
                        >
                        <input
                            type="password"
                            hlmInput
                            class="w-full mt-2"
                            placeholder="New Password" />
                    </div>
                    <div class="mb-4">
                        <label class="block font-bold text-gray-700"
                            >Confirm New Password</label
                        >
                        <input
                            type="password"
                            hlmInput
                            class="w-full mt-2"
                            placeholder="Confirm New Password" />
                    </div>
                    <button class="bg-green-500 hover:bg-green-400 text-white px-4 py-2 rounded">
                        Change Password
                    </button>
                </section>
            </div>
        </div>
    </div>
</body>
>
