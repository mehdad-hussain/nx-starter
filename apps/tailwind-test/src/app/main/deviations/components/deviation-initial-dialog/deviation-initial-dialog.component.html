<h2 class="text-xl">Deviation</h2>

<div
    class="mt-8 flex flex-wrap justify-between gap-4 rounded-lg bg-gray-100 p-2">
    <div class="w-full max-w-lg">
        <div class="grid gap-2">
            <div class="grid grid-cols-3 items-center gap-4">
                <label hlmLabel>Deviation Description</label>
                <input hlmInput class="col-span-2 h-8 bg-white" />
            </div>
            <div class="grid grid-cols-3 items-center gap-4">
                <label hlmLabel>Deviation Resolution</label>
                <input hlmInput class="col-span-2 h-8 bg-white" />
            </div>
            <div class="grid grid-cols-3 items-center gap-4">
                <label hlmLabel>Deviation Category</label>
                <input hlmInput class="col-span-2 h-8 bg-white" />
            </div>
        </div>
    </div>
</div>

<div class="mt-8">
    <button hlmBtn variant="ghost" class="text-warning">
        Add new steps for retest?
    </button>
</div>

<div class="mt-4 flex justify-end">
    <div class="flex gap-2">
        <button variant="outline" hlmBtn>Route for Approval</button>
        <button variant="default" hlmBtn>Save</button>
    </div>
</div>
