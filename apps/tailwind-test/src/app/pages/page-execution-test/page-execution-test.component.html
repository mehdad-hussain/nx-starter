<app-navbar-internal></app-navbar-internal>

<app-validation-test-links class="mt-4"></app-validation-test-links>

<div class="mx-auto w-full max-w-screen-xl">
    <h2 class="text-2xl mt-12 mb-4">Test Protocols</h2>

    <div
        class="col-span-3 rounded-lg border border-gray-200 bg-white p-6 shadow">
        <hlm-table class="w-full">
            <hlm-trow>
                <hlm-th class="w-12">Step</hlm-th>
                <hlm-th class="flex-1">Description</hlm-th>
                <hlm-th class="flex-1">Liked Requirements</hlm-th>
                <hlm-th class="flex-1">Expected Result</hlm-th>
                <hlm-th class="flex-1">Actual Result</hlm-th>
                <hlm-th class="flex-1">Pass/Fail</hlm-th>
                <hlm-th class="flex-1">Signature</hlm-th>
                <hlm-th class="flex-1">Assignments</hlm-th>
            </hlm-trow>
            <hlm-trow *ngFor="let row of dataSource">
                <hlm-td class="w-12">{{ row['step'] }}</hlm-td>
                <hlm-td class="flex-1">{{ row.description }}</hlm-td>
                <hlm-td class="flex-1 inline-flex gap-1">
                    <span
                        hlmBadge
                        *ngFor="let chip of row.linkedRequirements"
                        >{{ chip }}</span
                    >
                </hlm-td>
                <hlm-td class="flex-1">{{ row.expectedResult }}</hlm-td>
                <hlm-td class="flex-1">{{ row.actualResult }}</hlm-td>
                <hlm-td class="flex-1">{{ row.passFail }}</hlm-td>
                <hlm-td class="flex-1">{{ row.signature }}</hlm-td>
                <hlm-td class="flex-1">{{ row.assignments }}</hlm-td>
            </hlm-trow>
        </hlm-table>
    </div>
</div>

<div class="mt-4 flex gap-4 flex-wrap justify-end items-center">
    <button (click)="openDeviationDialog()" hlmBtn class="bg-primary">
        Save
    </button>
    <button hlmBtn class="bg-blue-500 hover:bg-blue-400">Complete Run</button>
    <button hlmBtn variant="destructive">Terminate</button>
    <button hlmBtn variant="default" class="bg-teal-500 hover:bg-teal-400">
        Check In
    </button>
    <button hlmBtn variant="default" class="bg-teal-500 hover:bg-teal-400">
        Check Out
    </button>
</div>
