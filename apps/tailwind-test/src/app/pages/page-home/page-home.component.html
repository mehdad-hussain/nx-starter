<jsat-navbar-internal></jsat-navbar-internal>

<div class="mx-auto mt-24 w-full max-w-screen-xl">
    <div class="rounded-lg border border-gray-200 bg-white p-6 shadow">
        <div class="text-center text-3xl">Title</div>

        <div
            class="mt-8 flex flex-wrap justify-between gap-4 rounded-lg bg-gray-100 p-2">
            <div class="w-full max-w-lg">
                <div class="grid gap-2">
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="maxWidth">Requirement ID</label>
                        <input
                            hlmInput
                            id="maxWidth"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="height">Requirement Title</label>
                        <input
                            hlmInput
                            id="height"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="maxHeight">Product</label>
                        <input
                            hlmInput
                            id="maxHeight"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="width">Equipment</label>
                        <input
                            hlmInput
                            id="width"
                            [disabled]="true"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                </div>
            </div>
            <div class="flex-1"></div>
            <div class="w-full max-w-lg">
                <div class="grid gap-2">
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="width">Date</label>
                        <input
                            hlmInput
                            #datePicker
                            [formControl]="dateControl"
                            id="width"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="maxWidth"
                            >Requirement Revision</label
                        >
                        <input
                            hlmInput
                            id="maxWidth"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="height">Market</label>
                        <input
                            hlmInput
                            id="height"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                    <div class="grid grid-cols-3 items-center gap-4">
                        <label hlmLabel for="maxHeight">Attribute 4</label>
                        <input
                            hlmInput
                            id="maxHeight"
                            class="col-span-2 h-8 bg-white" />
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <label hlmLabel>Description</label>
            <textarea
                class="min-h-[80px] w-full"
                hlmInput
                placeholder="Type your message here."></textarea>
        </div>

        <div class="mt-4 flex items-end justify-end">
            <hlm-dialog>
                <button
                    hlmBtn
                    brnDialogTrigger
                    class="mr-2 bg-success text-success-foreground hover:bg-green-400">
                    Approve
                </button>

                <hlm-dialog-content
                    class="w-full bg-white md:max-w-screen-lg"
                    *brnDialogContent="let ctx">
                    <hlm-dialog-header>
                        <h3 hlmDialogTitle>Approval for Document Name</h3>
                        <p hlmDialogDescription></p>
                    </hlm-dialog-header>

                    <div class="grid grid-cols-2 gap-12 py-4">
                        <div class="grid grid-cols-1 gap-2">
                            <div class="grid grid-cols-5 items-center gap-4">
                                <label hlmLabel class="col-span-2"
                                    >Document ID</label
                                >
                                <input hlmInput value="" class="col-span-3" />
                            </div>
                            <div class="grid grid-cols-5 items-center gap-4">
                                <label
                                    hlmLabel
                                    for="username"
                                    class="col-span-2"
                                    >Requirement Version</label
                                >
                                <input hlmInput value="" class="col-span-3" />
                            </div>
                            <div class="grid grid-cols-5 items-center gap-4">
                                <label
                                    hlmLabel
                                    for="username"
                                    class="col-span-2"
                                    >Due Date</label
                                >
                                <input hlmInput value="" class="col-span-3" />
                            </div>
                        </div>
                        <div class="grid grid-cols-1 gap-2">
                            <div class="grid grid-cols-5 items-center gap-4">
                                <label hlmLabel class="col-span-2"
                                    >Requirement Number</label
                                >
                                <input hlmInput value="" class="col-span-3" />
                            </div>
                            <div class="grid grid-cols-5 items-center gap-4">
                                <label
                                    hlmLabel
                                    for="username"
                                    class="col-span-2"
                                    >Draft Number</label
                                >
                                <input hlmInput value="" class="col-span-3" />
                            </div>
                            <div class="grid grid-cols-5 items-center gap-4">
                                <label
                                    hlmLabel
                                    for="username"
                                    class="col-span-2"
                                    >Author</label
                                >
                                <input hlmInput value="" class="col-span-3" />
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label hlmLabel>Resolution</label>
                        <textarea
                            class="min-h-[80px] w-full"
                            hlmInput
                            placeholder="Type your message here."></textarea>
                    </div>

                    <div class="mt-4">
                        <label hlmLabel>Type</label>
                        <brn-radio-group
                            class="mb-4 flex gap-12 pl-12 text-sm font-medium"
                            hlm
                            [(ngModel)]="radio">
                            <brn-radio hlm value="Parallel">
                                <hlm-radio-indicator indicator />
                                Parallel
                            </brn-radio>
                            <brn-radio hlm value="Serial">
                                <hlm-radio-indicator indicator />
                                Serial
                            </brn-radio>
                        </brn-radio-group>
                    </div>

                    <div class="mt-4">
                        <div class="grid w-full max-w-md grid-cols-4 gap-2">
                            <input hlmInput value="" class="col-span-3" />
                            <button hlmBtn variant="secondary">Invite</button>
                        </div>
                    </div>

                    <hlm-dialog-footer>
                        <button hlmBtn type="submit">Save changes</button>
                    </hlm-dialog-footer>
                </hlm-dialog-content>
            </hlm-dialog>

            <button hlmBtn (click)="openDialog()" variant="default">
                Save
            </button>
        </div>
    </div>
</div>
