<div class="mt-20 flex flex-col items-center justify-center">
    <div class="mb-4 flex justify-center">
        @if (verified) {
            <img
                class="h-56 w-56"
                src="/assets/images/successfull.png"
                alt="" />
        } @else {
            <img class="h-56 w-56" src="/assets/images/unsuccess.png" alt="" />
        }
    </div>
    <h2 class="mb-6 text-2xl font-bold">
        {{ verified ? 'Successful' : 'Unsuccessful' }}!
    </h2>
    <p class="mb-6 text-gray-700">
        @if (verified) {
            Congratulations! Your account has been successfully verified.
        } @else {
            Sorry! Couldn't verify account. Your token is expired!.
        }
    </p>
    <p-button
        [routerLink]="['/login']"
        label="Login Now"
        class="mt-2"
        size="small" />
</div>
