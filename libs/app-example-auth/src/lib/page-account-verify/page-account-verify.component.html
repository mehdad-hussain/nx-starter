<body class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm text-center">
        <div class="mb-6 flex justify-center">
            @if (verified) {
                <svg
                    width="80"
                    height="80"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="12" fill="#4CAF50" />
                    <path
                        d="M10 14.17L7.83 12L6.41 13.41L10 17L18 9L16.59 7.59L10 14.17Z"
                        fill="white" />
                </svg>
            } @else {
                <svg
                    width="80"
                    height="80"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                </svg>
            }
        </div>
        <h2 class="text-2xl font-bold mb-6">
            {{ verified ? 'Successful' : 'Unsuccessful' }}!
        </h2>
        <p class="text-gray-700 mb-6">
            @if (verified) {
                Congratulations! Your account has been successfully verified.
            } @else {
                Sorry! Your token has been expired!.
            }
        </p>
        <a
            [routerLink]="['/login']"
            class="bg-success text-success-foreground hover:bg-green-400 px-4 py-2 rounded"
            >Go to Login</a
        >
    </div>
</body>
