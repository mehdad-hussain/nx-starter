<div class="max-w-lg m-auto bg-white rounded-lg shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">
        Create {{ profileType() ? profileType() : '' }} profile
    </h2>
    <form
        [formGroup]="createProfileFormService.createProfileForm"
        (ngSubmit)="submit()">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2"
                >Address</label
            >
            <input
                type="text"
                class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 focus:outline-none"
                placeholder="Enter your address"
                formControlName="address"
                required />
        </div>

        <div class="flex justify-between items-center gap-5">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Phone</label
                >
                <input
                    type="text"
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 focus:outline-none"
                    placeholder="Enter your Phone Number"
                    formControlName="phone"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    >City</label
                >
                <input
                    type="text"
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 focus:outline-none"
                    placeholder="Enter your city"
                    formControlName="city"
                    required />
            </div>
        </div>

        <div class="flex justify-between gap-5 items-center">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Country</label
                >
                <input
                    type="text"
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 focus:outline-none"
                    placeholder="Enter your country"
                    formControlName="country"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Post code</label
                >
                <input
                    type="text"
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring focus:ring-blue-300 focus:outline-none"
                    placeholder="Enter your post code"
                    formControlName="postCode"
                    required />
            </div>
        </div>
