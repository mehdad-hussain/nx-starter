<div class="m-auto -mt-10 max-w-lg rounded-lg bg-white p-8 shadow-lg">
    <h2 class="mb-6 text-2xl font-bold text-gray-800">
        Create Your Organization
    </h2>

    <span>{{ error | json }}</span>

    <form [formGroup]="groupFormService.form">
        <div class="mb-4">
            <label class="mb-2 block text-sm font-medium text-gray-700"
                >Organization Name</label
            >
            <input
                type="text"
                class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                formControlName="name"
                required />
        </div>
        <div class="mb-4">
            <label class="mb-2 block text-sm font-medium text-gray-700"
                >Organization Email</label
            >
            <input
                type="text"
                class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                formControlName="email"
                required />
        </div>

        <div class="mb-4">
            <label class="mb-2 block text-sm font-medium text-gray-700"
                >Address</label
            >
            <input
                type="text"
                class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                formControlName="address"
                required />
        </div>

        <div class="flex items-center justify-between gap-5">
            <div class="mb-4">
                <label class="mb-2 block text-sm font-medium text-gray-700"
                    >Phone</label
                >
                <input
                    type="text"
                    class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                    formControlName="phone"
                    required />
            </div>
            <div class="mb-4">
                <label class="mb-2 block text-sm font-medium text-gray-700"
                    >City</label
                >
                <input
                    type="text"
                    class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                    formControlName="city"
                    required />
            </div>
        </div>

        <div class="flex items-center justify-between gap-5">
            <div class="mb-4">
                <label class="mb-2 block text-sm font-medium text-gray-700"
                    >Country</label
                >
                <input
                    type="text"
                    class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                    formControlName="country"
                    required />
            </div>
            <div class="mb-4">
                <label class="mb-2 block text-sm font-medium text-gray-700"
                    >Post code</label
                >
                <input
                    type="text"
                    class="w-full rounded-lg border px-4 py-2 shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
                    formControlName="postCode"
                    required />
            </div>
        </div>

        <button
            type="submit"
            (click)="submit()"
            [disabled]="isLoading || groupFormService.form.invalid"
            class="bg-green focus:ring-green3 mt-6 w-full rounded-lg px-4 py-2 font-semibold text-white transition duration-200 hover:bg-emerald-700 focus:ring">
            @if (isLoading) {
                loading ...
            } @else {
                Create My Organization
            }
        </button>
    </form>
</div>
