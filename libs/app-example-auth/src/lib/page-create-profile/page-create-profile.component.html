<div class="w-full max-w-lg overflow-hidden rounded-lg bg-white shadow-xl">
    <div class="bg-green p-6 text-center text-white">
        <h1 class="text-3xl font-bold">Welcome to Our Platform</h1>
        <p class="mt-2 text-sm">Choose how you would like to proceed</p>
    </div>

    <div class="p-6">
        <div class="grid grid-cols-1 gap-4">
            <div class="group">
                <button
                    [routerLink]="['/create-profile', 'client']"
                    class="bg-blue6d hover:bg-blue4b focus:ring-blue4b w-full rounded-lg py-4 text-lg font-medium text-white shadow-md focus:outline-none focus:ring-4">
                    <div class="flex items-center justify-center gap-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            class="h-6 w-6">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M8 9l4-4m0 0l4 4m-4-4v12" />
                        </svg>
                        I am a Client
                    </div>
                </button>
            </div>

            <div class="group">
                <button
                    [routerLink]="['/create-profile', 'vendor']"
                    class="bg-green hover:bg-green3 focus:ring-green w-full rounded-lg py-4 text-lg font-medium text-white shadow-md focus:outline-none focus:ring-4">
                    <div class="flex items-center justify-center gap-3">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            class="h-6 w-6">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M16 17l-4 4m0 0l-4-4m4 4V9" />
                        </svg>
                        I am a Vendor
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
