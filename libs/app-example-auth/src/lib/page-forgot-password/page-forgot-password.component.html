<div class="flex min-h-fit items-center justify-center">
    <section class="mt-32 w-full p-8" hlmCard>
        <h2 class="mb-6 mt-4 text-center text-2xl font-bold">
            Forgot Password
        </h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div hlmCardContent>
                <div class="mb-4">
                    <label for="email" class="mb-2 block text-sm font-bold"
                        >Email</label
                    >
                    <input
                        class="w-96"
                        placeholder="Email"
                        type="email"
                        formControlName="email" />
                </div>

                @if (error) {
                    <div class="mb-4 text-red-500">{{ error }}</div>
                }

                <div class="flex items-center justify-between">
                    <button
                        type="submit"
                        class="bg-success text-success-foreground focus:shadow-outline rounded px-4 py-2 font-bold hover:bg-green-400 focus:outline-none">
                        Send Reset Link
                    </button>
                    <a
                        [routerLink]="['/login']"
                        class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800">
                        Back to Login
                    </a>
                </div>
            </div>
        </form>
    </section>
</div>
