<div class="flex min-h-fit items-center justify-center">
    <section class="mt-32 w-full max-w-md p-4" hlmCard>
        <h2 class="mb-6 mt-4 text-center text-2xl font-bold">Reset Password</h2>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div>
                <div class="mb-4">
                    <label for="password" class="mb-2 block text-sm font-bold"
                        >Current Password</label
                    >
                    <input
                        class="w-96"
                        placeholder="Password"
                        type="password"
                        formControlName="currentPassword" />
                </div>
                <div class="mb-4">
                    <label for="password" class="mb-2 block text-sm font-bold"
                        >New Password</label
                    >
                    <input
                        class="w-96"
                        placeholder="New Password"
                        type="password"
                        formControlName="newPassword" />
                </div>
                <div class="mb-4">
                    <label for="password" class="mb-2 block text-sm font-bold"
                        >Confirm New Password</label
                    >
                    <input
                        class="w-96"
                        placeholder="Confirm New Password"
                        type="password"
                        formControlName="confirmPassword" />
                </div>
                <div class="flex items-center justify-between">
                    <button
                        type="submit"
                        class="bg-success text-success-foreground hover:bg-green-400">
                        Reset Password
                    </button>
                </div>
            </div>
        </form>
    </section>
</div>
